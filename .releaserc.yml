branches:
  - main

plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - - "@semantic-release/changelog"
    - changelogFile: CHANGELOG.md
      changelogTitle: "# Ã˜KP4 protocol changelog"
  - - "@google/semantic-release-replace-plugin"
    - replacements:
        - files: [version]
          from: ^.+$
          to: ${nextRelease.version}
          countMatches: true
          results:
            - file: version
              hasChanged: true
              numMatches: 1
              numReplacements: 1
  - - "@semantic-release/exec"
    - prepareCmd: |
        make build-go-all
  - - "@semantic-release/github"
    - assets:
        - name: chains
          label: chains
          path: "./chains/**/*"
        - label: Binary - Darwin amd64
          path: "./target/dist/darwin/amd64/okp4d"
        - label: Binary - Darwin arm64
          path: "./target/dist/darwin/arm64/okp4d"
        - label: Binary - Linux amd64
          path: "./target/dist/linux/amd64/okp4d"
        - label: Binary - Windows amd64
          path: "./target/dist/windows/amd64/okp4d.exe"
  - - "@semantic-release/git"
    - assets:
        - CHANGELOG.md
        - version
      message: "chore(release): perform release ${nextRelease.version}"
