branches:
  - main

plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - - "@semantic-release/changelog"
    - changelogFile: CHANGELOG.md
      changelogTitle: "# Ã˜KP4 protocol changelog"
  - - "@google/semantic-release-replace-plugin"
    - replacements:
        - files: [version]
          from: ^.+$
          to: ${nextRelease.version}
          countMatches: true
          results:
            - file: version
              hasChanged: true
              numMatches: 1
              numReplacements: 1
  - - "@semantic-release/exec"
    - prepareCmd: |
        make build-go-linux-amd64
  - - "@semantic-release/github"
    - assets:
        - name: devnet-1-genesis.json
          label: devnet-1
          path: "./chains/devnet-1/genesis.json"
        - name: okp4d_linux_amd64
          label: Binary - Linux amd64
          path: "./target/dist/linux/amd64/okp4d"
  - - "@semantic-release/git"
    - assets:
        - CHANGELOG.md
        - version
      message: "chore(release): perform release ${nextRelease.version}"
